apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gaia:resource:deployer
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gaia:app:deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gaia:app:deployer
subjects:
  - kind: ServiceAccount
    name: gaia-resource-deployer
    namespace: gaia-system
